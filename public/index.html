<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <span>aaa</span>
    <p>{{message}}</p>
  </div>
  <script src="../dist/vue.js"></script>
  <script>
    // Vue默认支持响应式数据变化（跟双向绑定是有区别的）
    // 我要知道数据的变化是如何变化的  Object.defineProperty将对象中原有的属性更改为带有get和set的一个属性，这样当修改的时候，触发set方法 ==> 更新视图
    const vm = new Vue({
      el: '#app',
      data: {
        message: 'hello world!',
        arr: [{name: '1'}]
      }
    })
    vm.arr.push({age: 18})
    // vue2无法劫持到不存在的属性，新增不存在的属性，不会更新视图
    // 不能通过更改数组的长度和索引（无法监控）
    /*
    vm.message = {name: 'hi'}
    vm.message = {name: 'bye'}
    vm.message.age = 11
    */
   vm.arr[0].name = 'jw' // 走对象的修改逻辑
   vm.message = {name: 'hi'}
  </script>
</body>
</html>
